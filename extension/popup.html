<!DOCTYPE html>
<html>
<head>
    <title>YT 字幕增強器</title>
    <link rel="stylesheet" href="popup.css">
    <meta charset="UTF-8">
</head>
<body>
    <header class="header">
        <h1>YT 字幕增強器</h1>
        <span class="version-badge">v4.0.2</span> </header>

    <div class="card">
        <button id="toggleButton">讀取中...</button>
        <div id="status" class="status-text">未知</div>
    </div>
    
    <p class="card-hint" style="margin: 0 0 12px 0; padding: 0 16px;">
        開啟此功能後，影片播放時將自動展示雙語字幕。
    </p>
    <div class="card">
        <button id="forceRerunButton" class="button-secondary">重新翻譯當前影片</button>
    </div>

    <div class="card">
        <h2 class="card-title">即時設定</h2>
        
        <div class="setting-row">
            <label>顯示模式</label>
            <div class="toggle-group">
                <label class="toggle-switch-label" for="showOriginal">　 原文</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="showOriginal">
                    <span class="toggle-slider"></span>
                </label>
                
                <label class="toggle-switch-label" for="showTranslated">翻譯</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="showTranslated">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>
        <div class="setting-row">
            <label for="hqsToggleJa" title="嘗試用更自然的語意重新組合自動生成的日文字幕句段">日文分句</label>
            <div class="toggle-group" id="hqs-toggle-group">
                <label class="toggle-switch-label">&nbsp;</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="hqsToggleJa">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>
        <p class="card-hint" style="margin-top: 4px; margin-bottom: 12px; text-align: left;">(實驗性)建議僅在自動字幕斷句不佳時啟用</p>

        <div class="setting-row">
            <label for="fontSizeSlider">字體大小</label>
            <input type="range" id="fontSizeSlider" min="14" max="40" step="1">
            <span id="fontSizeValue" class="value-display">22px</span>
        </div>
    </div>
    
    <div class="card" style="padding: 8px;">
        <button id="openOptionsButton" class="button-secondary" style="width: 100%; margin: 0;">進階管理後台</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
