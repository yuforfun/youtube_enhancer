<!DOCTYPE html>
<html>
<head>
    <title>YT 字幕增強器</title>
    <link rel="stylesheet" href="popup.css">
    <meta charset="UTF-8">
</head>
<body>
    <header class="header">
        <h1>YT 字幕增強器</h1>
        <span class="version-badge">v2.0.0</span>
    </header>

    <div class="card">
        <button id="toggleButton">讀取中...</button>
        <div id="status" class="status-text">未知</div>
    </div>

    <div class="card">
        <button id="forceRerunButton" class="button-secondary">重新翻譯當前影片</button>
    </div>

    <div class="card">
        <h2 class="card-title">即時設定</h2>
        <!--
        <div class="setting-row">
             <label for="overrideLanguageSelect" title="手動指定本次翻譯要使用的來源語言，會覆蓋智慧匹配的結果。">自訂來源語言</label>
            <select id="overrideLanguageSelect">
                <option value="auto">自動 (推薦)</option>
                </select>
        </div>
        -->
        <div class="setting-row">
            <label>顯示模式</label>
            <div class="checkbox-group">
                <input type="checkbox" id="showOriginal"><label for="showOriginal">原文</label>
                <input type="checkbox" id="showTranslated"><label for="showTranslated">翻譯</label>
            </div>
        </div>
         <div class="setting-row">
            <label for="fontSizeSlider">字體大小</label>
            <input type="range" id="fontSizeSlider" min="14" max="40" step="1">
            <span id="fontSizeValue" class="value-display">22px</span>
        </div>
    </div>
    
    <div class="card" style="padding: 8px;">
        <button id="openOptionsButton" class="button-secondary" style="width: 100%; margin: 0;">進階管理後台</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
