<!DOCTYPE html>
<html>
<head>
    <title>YT 字幕增強器</title>
    <link rel="stylesheet" href="popup.css">
    <meta charset="UTF-8">
</head>
<body>
    <header class="header">
        <h1>YT 字幕增強器</h1>
        <span class="version-badge">v4.0.1</span>
    </header>

    <div class="card">
        <button id="toggleButton">讀取中...</button>
        <div id="status" class="status-text">未知</div>
    </div>

    <div class="card">
        <button id="forceRerunButton" class="button-secondary">重新翻譯當前影片</button>
    </div>

    <div class="card">
        <h2 class="card-title">即時設定</h2>
        
        <div class="setting-row">
            <label>顯示模式</label>
            <div class="toggle-group">
                <label class="toggle-switch-label" for="showOriginal">　 原文</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="showOriginal">
                    <span class="toggle-slider"></span>
                </label>
                
                <label class="toggle-switch-label" for="showTranslated">翻譯</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="showTranslated">
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>
        <div class="setting-row">
            <label for="fontSizeSlider">字體大小</label>
            <input type="range" id="fontSizeSlider" min="14" max="40" step="1">
            <span id="fontSizeValue" class="value-display">22px</span>
        </div>
    </div>
    
    <div class="card" style="padding: 8px;">
        <button id="openOptionsButton" class="button-secondary" style="width: 100%; margin: 0;">進階管理後台</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
